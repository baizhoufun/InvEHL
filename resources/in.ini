[path]

root=./
inputMask=Input/maskInput.txt


[eikonal]

input=../resources/images/heart.png
outputGF=../resources/output_gf.png
outputLS=../resources/output_lss.png
flip=false
iterLS=10000
dtLS=0.00005
c1=0.000001
c2=4
kGF=21
sigmaGF=5

[mesh]

nx=48
ny=48
lx=4.5
ly=4.5
outputNode=../resources/mesh/node.txt
outputElement=../resources/mesh/element.txt

[mask]

inputMask=../resources/output_ls.png
inputTarget=../resources/output_ls.png
InputOrAnalytic=true

[pde]

useInputMask=true
useInputTarget=true
h0=0.13
dt=0.042
tStep=150
rootDir=../resources/
bdf = 2
maxNewtonIter=6
tolStateSolver = 10e-6
tolStateError = 1e-14
tolFRes = 1e-14
tolAdjointSolvebMaxr = 1e-4


[optimization]

oENS=1
mENS=2
oS=false
c0=0.0005
gSS=0.01
bSS=0.05
uIM=on
uIT=off
tFR=1e-12
tSS=1e-6
tAS=1e-7
sS=0
sP=0.00050